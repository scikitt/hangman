<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행맨 로그인</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h>행맨 게임 v1.2</h>
    <div id="login-div">
    <img id="hangman" src="imgs/complete.png" width="300" />
    <div id="notice"></div>
        <input
        type="text"
        id="user-name"
        placeholder="유저네임"
        autofocus
        />
        <input
        type="number"
        id="user-number"
        minlength="4"
        maxlength="4"
        placeholder="핸드폰 번호 뒷자리"
        />
        <br>
        <button onclick="initLogin()">행맨 시작하기</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
