  SQLALCHEMY_DATABASE_URI: "mysql://database:K19712492Sj@34.64.32.1:3306/hangman-data"  # 실제 데이터베이스 정보로 변경

handlers:
- url: /
  static_files: frontend/index/index.html
  upload: frontend/index/index.html

- url: /imgs
  static_dir: frontend/imgs

- url: /index
  static_dir: frontend/index

- url: /main
  static_dir: frontend/main

- url: /leaderboard
  static_dir: frontend/leaderboard

